<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedtest</title>
    <link rel="icon" href="assets/img/favicon.png">
    <!-- Get Font -->
    <link href="js/font.css" rel="stylesheet">
    <!--Tailwind-->
    <script src="js/tailwind.js"></script>
    <script src="js/alpine.js"></script>
    <!-- Jquery -->
    <script src="js/jquery.js"></script>
</head>

<body x-data="{identitas: '', currentPath: window.location.pathname}" x-init="fetch('/data/identitas.json')
.then((res)=> res.json())
.then(data => identitas = data)">
    <div class="max-w-md mx-auto py-3 px-4 flex flex-col h-screen text-center">
        <div class="header top-0 shadow-md flex items-center gap-2 justify-start px-4 py-3 z-20 bg-white">
            <button x-on:click="history.back()" class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-arrow-left">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <div>
                <span x-text="">Speedtest</span>
            </div>
        </div>
        <div class="items-center h-screen text-center flex justify-center bg-gray-50">
            <div class="w-full">
                <iframe class="w-full overflow-hidden h-96" src="https://fast.com"></iframe>
                <div class="mt-4">Provided by <a href="https://www.fast.com"> Fast by Netflix</a>
                </div>
            </div>
        </div>
    </div>
    <!--OST Widget code start-->
    </div><!-- OST Widget code end -->
</body>

</html>
