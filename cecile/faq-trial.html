<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="icon" href="assets/img/favicon.png">
    <!-- Get Font -->
    <link href="js/font.css" rel="stylesheet">
    <!--Tailwind-->
    <script src="js/tailwind.js"></script>
    <script src="js/alpine.js"></script>
    <!-- Jquery -->
    <script src="js/jquery.js"></script>

</head>

<body x-data="{identitas: '', currentPath: window.location.pathname}" x-init="fetch('/data/identitas.json')
.then((res)=> res.json())
.then(data => identitas = data)">
    <div class="max-w-md mx-auto px-4 py-4">
        <!-- Header -->
        <div class="header top-0 shadow-md flex items-center gap-2 justify-start px-4 py-3 z-20 bg-white">
            <button x-on:click="history.back()" class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-arrow-left">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <div>
                <span>FAQ</span>
            </div>
        </div>
        <div class="w-full px-4 pb-20">
            <div x-data="{faqs: []}" x-init="fetch('/data/faq-trial.json')
            .then((res)=> res.json())
            .then(data => faqs = data)">
            <template x-for="faq in faqs" :key="faq.id">
            <div id="messages" class="flex flex-col space-y-4 p-3 mb-6">
                <!-- Pertanyaan (kiri) -->
                <div class="chat-message">
                    <div class="flex items-start">
                        <img src="assets/img/user.png" alt="User Icon" class="w-8 h-8 rounded-full order-1" />
                        <div
                            class="flex flex-col space-y-2 text-sm md:text-md max-w-xs mx-2 order-2 items-start">
                            <div>
                                <span
                                    class="px-4 py-2 rounded-xl inline-block rounded-tl-md bg-slate-100 text-gray-800"
                                    x-text="faq.question"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Jawaban (kanan) -->
                <div class="chat-message">
                    <div class="flex items-start justify-end">
                        <div
                            class="flex flex-col space-y-2 text-sm md:text-md max-w-xs mx-2 order-1 items-end">
                            <div
                                class="px-4 py-2 rounded-xl inline-block rounded-tr-md card_shadow border text-gray-900 bg-white">
                                <div class="grid grid-cols-1 divide-y">
                                    <span class="py-2" x-text="faq.answer"></span>
                                    <span class="py-2 text-xs text-gray-500 italic" x-text="faq.timestamp"></span>
                                </div>
                            </div>
                        </div>
                        <img src="assets/img/user.png" alt="Home Icon" class="w-8 h-8 rounded-full order-2" />
                    </div>
                </div>
            </div>
        </template>
            </div>
        </div>
    </div>
</body>

</html>
